type Query {
    manufacturers: [Manufacturer]
}

type Manufacturer {
    id: ID!
    name: String,
    location: String
} 

type Phone{
    id: ID!
    name: String,
    quantity: Int
    releaseDate: String
}

type Mutation{
    createManufacturer(manufacturer: ManufacturerInput): Manufacturer
}

input ManufacturerInput {
    name: String,
    location: String
}