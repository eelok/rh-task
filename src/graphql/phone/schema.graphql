extend type Query {
    getPhoneById(id: ID!): Phone
    findAllPhonesByManufacturerId(manufacturerId: ID!): [Phone]
}

extend type Mutation {
    createPhone(manufacturerId: ID!, phone: PhoneInput): Phone
    updatePhone(id: ID!, phone: PhoneInput): Phone
    deletePhone(id: ID!): Boolean
}

extend type Phone {
    id: ID!
    name: String
    quantity: Int
    releaseDate: String
}

input PhoneInput {
    name: String
    quantity: Int
    releaseDate: String
}